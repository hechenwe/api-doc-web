		methods:{
			getProjects: function (companyId,pageNum,pageSize){
				 
				    let rootThis = this
					var url = api_doc_service_url + "/projectController/getProjects";
					var json_data = '{"companyId":"'+companyId+'","pageNum":"'+pageNum+'","pageSize":"'+pageSize+'"}';
					$.ajax({
						url : url,
						type : "POST",
						contentType : "application/json;charset=utf-8",
						data : json_data,
						success : function(rsData) {
							rootThis.projects4Vue = rsData;
							console.log(rootThis.projects4Vue);
						},
						error : function(rsData) {

						}
					})
			}
